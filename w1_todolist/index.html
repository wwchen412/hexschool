<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="head_title">
                    <h1 class="text-center">Todolist</h1>
                    <div class="sib_title">
                        <h3>2018/06/10 SAT</h3>
                        <h3>
                            <span class="big">4</span> Tasks left</h3>
                    </div>

                </div>
                <nav>
                    <ul class="text-center">
                        <li :class="{'active':visiblity == 'all'}" @click="visiblity='all'">All</li>
                        <li :class="{'active':visiblity == 'progress'}"  @click="visiblity='progress'">In progress</li>
                        <li :class="{'active':visiblity == 'completed'}"  @click="visiblity='completed'">Completed</li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <input type="text" placeholder="+ Add task" class="input-task my-5" v-model="newtask" @keyup.enter="addTodo">
            <ul class="todo_list">
                <li v-for="item in filterTodolist" :class="{'done':item.completed,'fav':item.favorite}">
                    <label :for="item.id" class="complet_check">
                        <input type="checkbox" name="" :id="item.id" v-model="item.completed">
                    </label>
                    <div class="memo">
                        <h4 class="mb-3">{{item.title}}</h4>
                        <p>2018/06/10</p>
                    </div>
                    <div class="tools">
                        <div class="fav">
                            <label :for="item.id + 'fav'">
                                <input type="checkbox" name="" :id="item.id + 'fav'" v-model="item.favorite" hidden>
                                <img src="images/fav.png" alt="" v-if="item.favorite == false">
                                <img src="images/fav_checked.png" alt="" v-if="item.favorite == true">
                            </label>
                        </div>
                        <div class="edit" @click="editTodo(item)">
                            <img src="images/edit.png" alt="">
                        </div>
                    </div>
                </li>
                <!-- <li class="fav">
                                <label for="">
                                    <input type="checkbox" name="" id="">
                                </label>
                                <div class="memo">
                                    <h4 class="mb-3">下午要去買東西</h4>
                                    <p>2018/06/10</p>
                                </div>
                                <div class="tools">
                                    <div class="fav">
                                        <img src="images/fav_checked.png" alt="">
                                    </div>
                                    <div class="edit">
                                        <img src="images/edit.png" alt="">
                                    </div>
                                </div>
                        </li> -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todolist: [{
                    id: '1234',
                    title: 'Using Vue.js',
                    completed: false,
                    favorite: false,
                },
                ],
                newtask: '',
                visiblity: 'all',
                editObject :{},
                editTitle:'',
            }, methods: {
                // 新增
                addTodo: function () {
                    let newValue = this.newtask.trim();
                    let todoId = Math.floor(Date.now());
                    if (!newValue) {
                        return;
                    }
                    this.todolist.push({
                        id: todoId,
                        title: newValue,
                        completed: false,
                        favorite: false,
                    })
                    this.newtask = '';
                },editTodo: function(item){
                    this.editObject = item;
                    this.editTitle = item.title;
                },
            },computed: {
                filterTodolist : function(){
                    
                    if(this.visiblity == 'all'){
                        return this.todolist;
                    }else if(this.visiblity == 'progress'){
                        let filterList = [];
                        this.todolist.forEach(function(item){
                            if(!item.completed){
                                filterList.push(item);
                            }
                        })
                        return filterList;
                    }else if(this.visiblity == 'completed'){
                        let filterList = [];
                        this.todolist.forEach(function(item){
                            if(item.completed){
                                filterList.push(item);
                            }
                        })
                        return filterList;
                    }                       
                    
                    
                }
            }
        })
    </script>
</body>

</html>
