<!doctype html>
<html lang="zh-TW">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="text-center">

        <div class="container">
            <div class="header-dash"></div>
            <ul class="form-progress">
                <li class="done">
                    <span></span>
                </li>
                <li class="now">
                    <span></span>
                </li>
                <li>
                    <span></span>
                </li>
                <li>
                    <span></span>
                </li>
            </ul>

        </div>
    </header>
    <div class="form container">
        <div class="form_title text-center mb-3">
            <h1>General infomation</h>
                <h4>Tell us who you are!</h4>
        </div>
        <div class="row">
            <div class="input-group col-6">

                <div class="input-title">
                    Name
                </div>
                <label for="
                " class="">
                    <input type="text" placeholder="example@gmail.com" class=" error">
                    <div class="error-tip">INVALID EMAIL</div>
                </label>

            </div>
            <div class="input-group col-6">
                <div class="input-title">
                    Phone
                </div>
                <label for="">
                    <input type="tel" placeholder="0912345678">
                </label>

            </div>


        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-title">Birth Date</div>
            </div>
            <div class="input-group col-4">
                <label for="">
                    <select name="" id="">
                        <option value="YYYY">YYYY</option>
                    </select>
                </label>
            </div>
            <div class="input-group  col-4">

                <label for="">
                    <select name="" id="">
                        <option value="MM">MM</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                    </select>
                </label>
            </div>
            <div class="input-group col-4">

                <label for="">
                    <select name="" id="">
                        <option value="DD" selected disabled>DD</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                </label>
            </div>
            <div class="col-12">
                    <div class="input-title">Address</div>
            </div>
            <div class="input-group col-6">
                    
                    <label for="">
                            <select name="" id="">
                                <option value="MM">City</option>
                                <option value="">1</option>
                                <option value="">2</option>
                            </select>
                        </label>
            </div>
            <div class="input-group col-6">
                  
                    <label for="">
                            <select name="" id="">
                                <option value="MM">Dist</option>
                                <option value="">1</option>
                                <option value="">2</option>
                            </select>
                        </label>
            </div>
            <div class="input-group col-12">
                <label for=""><input type="text" class="mt-3" placeholder="Address Detail"></label>
            </div>
        </div>
        <div class="row">
            <button class="submit" type="button" disabled>
                Submit&NEXT
            </button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="script/all.js"></script>
</body>

</html>
